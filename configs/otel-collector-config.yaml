receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  memory_limiter:
    check_interval: 5s
    limit_percentage: 75
    spike_limit_percentage: 30

exporters:
  logging:
    loglevel: warn
  jaeger:
    endpoint: http://localhost:14268/api/traces
    tls:
      insecure: true
  prometheus:
    endpoint: ":9464"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [jaeger, logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
